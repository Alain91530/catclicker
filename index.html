<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Udacity Cat cliker">

    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>Click the cat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <aside id="navMenu" class="catList">
      <h3>Choose a cat</h3>
    </aside>
    <article class="cat-display">
      <header>
        <H1 class='title'>Hey! we are click loving cats!</h1>
        <h2> Click on us!</h2>
      </header>
      <div id="cats" class="container">
        <figure id="the-cat">
          <figcaption id=cat-name>
          </figcaption>
          <img id ="cat-image">
          <figcaption id="cat-clicks">
          </figcaption>
        </figure>
      </div>
    </article>
  </main>

</body>
<script src="js/app.js"></script>
