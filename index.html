<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Udacity Cat cliker">
    <meta name="author" content="Alain CADENAT">
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>Click the cat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <aside id="navMenu" class="catList">
      <h3>Choose a cat</h3>
    </aside>
    <article class="cat-display">
      <header>
        <H1 class='title'>Hey! we are click loving cats!</h1>
        <h2> Click on us!</h2>
      </header>
      <div id="cats" class="container">
        <figure id="the-cat">
          <figcaption id=cat-name>
          </figcaption>
          <img id ="cat-image">
          <figcaption id="cat-clicks">
          </figcaption>
        </figure>
      </div>
      <div class="admin-zone">
        <div class="adm-btn">
          <button type="button" id= 'admin' name="admin">Admin</button>
        </div>
        <div class="adm-input">
          <div>
            <label for="cat-name">Name:</label>
            <input type="text" id="name-of-cat" name="catname" size="15" value="">
          </div>
          <div>
            <label for="cat-img">Photo:</label>
            <input type="text" id="cat-img" name="catimg" size="25" value="">
          </div>
          <div>
            <label for="click-count">Number of clicks:</label>
            <input type="number" id="click-count" name="counter" min="5" max="9999" value="">
          </div>
        </div>
        <div class="validate">
          <button type="button" id = "save" name="save">Save</button>
          <button type="button" id="cancel" name="cancel">Cancel</button>
        </div>
      </div>
    </article>
  </main>

</body>
<script src="js/app.js"></script>

</html>
