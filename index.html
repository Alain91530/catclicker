<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Udacity Cat cliker">
    <meta name="author" content="Alain CADENAT">
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>Click the cat</title>

<body>
  <!-- Score display -->
  <header>
    <H1 class='title'>Hey! I am a click loving cat!</h1>
    <h2> Click on me!</h2>
    </header>
    <main>
      <img id="cat" src="img/cat.jpg">
      <p class="click-counter">
        <span>I have been clicked</span>
        <span id='clicks'>0</span>
        <span> times and I love it</span>
      </p>
    </main>

  <script src="js/app.js"></script>
</body>
